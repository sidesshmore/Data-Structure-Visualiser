<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tree Visualizer</title>
    <link rel="stylesheet" href="tree.css">
  </head>
  <body>
    <div id="container">
        <canvas id="canvas" width="800" height="900"></canvas>
      <div id="controls">
        <label for="insert-value">Insert Value:</label>
        <input type="text" id="insert-value">
        <button id="insert-btn">Insert</button>
        <label for="delete-value">Delete Value:</label>
        <input type="text" id="delete-value">
        <button id="delete-btn">Delete</button>

      </div>
    </div>
    <script src="tree.js"></script>
  </body>
</html>
