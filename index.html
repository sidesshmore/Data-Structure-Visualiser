<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Structure Visualizer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    .card {
      margin: 20px;
    }
    .card-image {
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-image img {
      max-height: 100%;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Data Structure Visualizer</a>
    </div>
  </nav>

  <div class="row">
    <div class="col s12 m4">
      <div class="card">
        <div class="card-image">
          <img src="stack.png">
          <span class="card-title">Stack</span>
        </div>
        <div class="card-content">
          <p>Visualize stack operations.</p>
        </div>
        <div class="card-action center-align">
          <a href="stack.html" class="waves-effect waves-light btn-large deep-purple darken-3">Go to Stack Visualizer</a>
        </div>
      </div>
    </div>
    <div class="col s12 m4">
      <div class="card">
        <div class="card-image">
          <img src="queue.png">
          <span class="card-title">Queue</span>
        </div>
        <div class="card-content">
          <p>Visualize queue operations.</p>
        </div>
        <div class="card-action center-align">
          <a href="queue.html" class="waves-effect waves-light btn-large deep-purple darken-3">Go to Queue Visualizer</a>
        </div>
      </div>
    </div>
    <div class="col s12 m4">
      <div class="card">
        <div class="card-image">
          <img src="tree.png">
          <span class="card-title">Tree</span>
        </div>
        <div class="card-content">
          <p>Visualize tree operations.</p>
        </div>
        <div class="card-action center-align">
          <a href="tree.html" class="waves-effect waves-light btn-large deep-purple darken-3">Go to Tree Visualizer</a>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
