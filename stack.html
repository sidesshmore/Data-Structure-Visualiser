<!DOCTYPE html>
<html>
  <head>
    <title>Stack Visualizer</title>
    <link rel="stylesheet" href="stack.css">
    <script src="stack.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Stack Visualizer</h1>
      <div class="stack-container">
        <div class="stack">
          <div class="stack-top">TOP</div>
          <div class="stack-item">Item 1</div>
          <div class="stack-item">Item 2</div>
          <div class="stack-item">Item 3</div>
          <div class="stack-item">Item 4</div>
          <div class="stack-item">Item 5</div>
        </div>
      </div>
      <div class="button-container">
        <button class="push-button" onclick="pushItem()">Push</button>
        <button class="pop-button" onclick="popItem()">Pop</button>
      </div>
    </div>
  </body>
</html>
